<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGo - Sign Up</title>
    <style>
        /* Стили как у тебя */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
 

        body { background: url('C:\Users\Kairat\Desktop\ClassroomManagement\wwwroot\gradient-purple-color-background-modern-wave-abstract-designs_343694-2361.avif') no-repeat center center fixed; background-size: cover; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }


        .signup-container { background: white; border-radius: 10px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; padding: 40px; text-align: center; }
        .logo { width: 150px; margin-bottom: 30px; }
        h1 { font-size: 24px; color: #1a1a1a; margin-bottom: 30px; font-weight: 600; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: #555; font-weight: 500; }
        input { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; transition: border-color 0.3s; }
        input:focus { outline: none; border-color: #4a6cf7; }
        .btn { width: 100%; padding: 12px; border-radius: 5px; font-weight: 600; cursor: pointer; transition: all 0.3s; border: none; font-size: 16px; margin-top: 10px; }
        .btn-primary { background: #4a6cf7; color: white; }
        .btn-primary:hover { background: #3a5ce4; }
        .terms { font-size: 12px; color: #999; margin-top: 20px; line-height: 1.5; }
        .login-link { margin-top: 25px; font-size: 14px; color: #666; }
        .login-link a { color: #4a6cf7; text-decoration: none; font-weight: 500; }
        @media (max-width: 480px) { .signup-container { padding: 30px 20px; } }
    </style>
</head>
<body>
    <div class="signup-container">
        <img src="https://app.idroo.com/wp-content/uploads/2021/05/idroo-logo.svg" alt="Idroo Logo" class="logo">
        <h1>Create your account</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p class="terms">By signing up, you agree to our Terms of Service and Privacy Policy.</p>
        <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
    </div>
    <script src="auth.js"></script>
</body>
</html>
